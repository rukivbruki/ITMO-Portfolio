<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8"/>
</head>

<body>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script id="k1">

    Babel.registerPreset('rap', {
        presets: [
            [Babel.availablePresets["stage-1"], {decoratorsBeforeExport: true}],
            Babel.availablePresets["env"],
        ],
        plugins: [
            Babel.availablePlugins["proposal-class-properties"],
            Babel.availablePlugins["proposal-private-property-in-object"],
            Babel.availablePlugins["proposal-private-methods"],
            [Babel.availablePlugins["syntax-record-and-tuple"],
                {"syntaxType": "hash"}],
            [Babel.availablePlugins["proposal-pipeline-operator"],
                {"proposal": "minimal"}]
        ]

    })

</script>

<pre>

      Здесь используется pipeline-оператор и показаны значения,
      которые должны быть получены.
      Используйте Babel.registerPreset в коде k1, чтобы
      обеспечить возможность выполнения кода k2

</pre>

<script id="k2" type="text/babel" data-presets="rap">
    {
        const f = x => x * x;
        const g = x => x + 1;
        console.log(f(g(8)));      // 81
        console.log(g(f(8)));      // 65

        8 |> f |> g |> console.log  // 65
        8 |> g |> f |> console.log  // 81

    }

    // let rap1 = #{x: 1, y: 4};
    // let rap2 = #{x: 1, y: 4};
    // console.log(rap1 === rap2);
    // console.log(#[1, 2, 3] === #[1, 2, 3]);

</script>

<p>Исаев Сергей</p>

</body>
</html>
